subscription runningPods {
  K8Pod {
    environment
    containers(state: "running") @required {
      name
      state
      image {
        pods {
          environment
        }
        commits {
          sha
          repo {
            name
            owner
            org {
              provider {
                providerId
              }
            }
          }
        }
      }
    }
  }
}